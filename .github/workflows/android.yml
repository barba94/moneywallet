name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Build & Publish Debug APK
      # You may pin to the exact commit or the version.
      # uses: ShaunLWM/action-release-debugapk@d804d8fbf2982783eeffb6fa9e12bf37beb519bd
      uses: ShaunLWM/action-release-debugapk@0.0.7
      with:
        # Github secret token to allow automated publishing of APK to release.
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
        # Github repository branch name.
        REPO_BRANCH: master
